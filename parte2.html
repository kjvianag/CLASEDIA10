<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
        let a = 4;
        let b = 3;
        let suma = a + b;
        let resta = a - b;
        let multiplicacion = a * b;
        let division = a / b;
        console.log("\nSuma: " + suma);
        console.log("\nResta: " + resta);
        console.log("\nMultiplicacion: " + multiplicacion);
        console.log("\nDivision: " + division);
        console.log("\na es mayor que b ", a>b);
        console.log("\na es igual b ", a==b);
        
    </script>
    
</body>
</html>
